<!DOCTYPE html>
<style>
  div.bottonControl {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 120px;
  border: 3px solid gray;
  border-radius: 5px;
}
  .titleDiv {
    background-image: linear-gradient(to right, tomato, chocolate, darkorange, yellow );    
    text-align: center;
    padding: 80px;
    border: 10px outset orange;
    border-radius: 25px;
  }
  body {
  font-family: Arial, sans-serif;
}
.main {
    background-color:rgba(186, 133, 43, 0.05);
    border-radius: 15px;
    height:100%;
    width:80%;
    float:left;
}
.content {
  display: block;
  height:100%;
  width:200px;
  float:left;
  background-color:rgba(118, 33, 33, 0.25);
  border-radius: 15px;
  border: 5px solid orange;
}
.topic {
  overflow: hidden;
  background-color: #333;
  border-radius: 5px;
}

/* Style the topic links */
.topic a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topic a:hover {
  background-color: #ddd;
  color: black;
}
  </style>
  
  </head>

  <head>
    <title>Here is a Help doc</title>
  </head>
